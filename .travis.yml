language: java
install: true
env:
  global:
    - APP_NAME=badabin

jdk:
  - openjdk11

services:
  - docker

before_script:
  - chmod +x gradlew

script:
  - ./gradlew clean check

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  - provider: script
    script: ".travis/deploy.sh"
    on:
      branch: development
  - provider: script
    script: ".travis/deploy.sh"
    on:
      branch: master
